<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Income</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Add Income</h1>
    <form method="post" id="incomeForm">
      <div class="mb-3">
        <label class="form-label">Type</label>
        <select class="form-select" name="income_type">
          <option value="one_time">One-time</option>
          <option value="regular">Regular</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Category</label>
        <select class="form-select" name="income_category" id="income_category">
          {% for cat in income_categories %}
          <option value="{{ cat }}">{{ cat }}</option>
          {% endfor %}
        </select>
        <small class="text-muted">or add new:</small>
        <input type="text" class="form-control" name="new_income_category" placeholder="New category">
      </div>

      <div class="mb-3">
        <label for="amount" class="form-label">Amount (â‚¬)</label>
        <input type="number" step="0.01" min="0" class="form-control" id="amount" name="amount" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Importance (1 = not important, 5 = essential)</label>
        <input type="range" class="form-range" min="1" max="5" step="1" name="importance" value="3" oninput="this.nextElementSibling.value=this.value">
        <output class="ms-2">3</output>
      </div>

      <div class="mb-3">
        <label class="form-label">Notes</label>
        <textarea class="form-control" name="notes" rows="2" placeholder="Optional notes"></textarea>
      </div>

      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date" name="date">
      </div>

      <button type="submit" class="btn btn-primary">Add</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </form>

    <script>
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('date').value = today;
    </script>
  </div>
</body>
</html>
